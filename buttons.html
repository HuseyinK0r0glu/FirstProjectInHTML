<!-- CSS is used to change the apperance of HTML elements-->     

<!-- Here button is CSS selector it determines which element we are targeting-->
<!-- px means pixel-->
<!-- cursor:pointer -> changes the mouse/cursor when hovering over the element-->

<!-- dot means we are going to target a class name instead of an element name-->
<style>
    .subscribe-button {
        background-color: rgb(200,0,0);
        color:white;
        border:none;
        height:36px;
        width:100px;
        border-radius:2px;
        cursor:pointer;
        margin-right: 8px;
    }

    .join-button {
        background-color: white;
        color:blue;
        border-width: 1px;
        border-color: blue;
        border-style:solid ;
        height: 36px;
        width:62px;
        border-radius:2px;
        cursor:pointer;
    }

    .tweet-button {
        background-color: rgb(2, 137, 255);
        color:white;
        border:none;
        height:36px;
        width:74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>  
<button class="join-button">
    JOIN
</button>  
<button class="tweet-button">
    Tweet
</button>
