<!-- CSS is used to change the apperance of HTML elements-->     

<!-- Here button is CSS selector it determines which element we are targeting-->
<!-- px means pixel-->
<!-- cursor:pointer -> changes the mouse/cursor when hovering over the element-->

<!-- dot means we are going to target a class name instead of an element name-->

<!-- :hover means button changes only when our cursor is on the button-->
<!-- :active means button changes only when we pressed the button-->

<!-- if opacity is 0 it means it's normal and if it decreases element starts to fade-->

<!-- transition takes two values first one is what we want to transition and the second value this transition will take-->

<!-- rgba is like rgb but there is a fourth value and that is opacity-->

<!-- box-shadow has four values horizantal vertical blur and color-->

<!-- spacing outside of a button is margin , inside of a button is padding-->

<style>
    .subscribe-button {
        background-color: rgb(200,0,0);
        color:white;
        border:none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius:2px;
        cursor:pointer;
        margin-right: 8px;
        opacity:1;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity:0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color:blue;
        border-width: 1px;
        border-color: blue;
        border-style:solid ;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius:2px;
        cursor:pointer;
        transition: background-color 0.15s,
                    color 0.15s;
        vertical-align: top;
    }

    .join-button:hover {
        background-color: blue;
        color:white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 137, 255);
        color:white;
        border:none;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
        opacity: 0.7;
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>  
<button class="join-button">
    JOIN
</button>  
<button class="tweet-button">
    Tweet
</button>
