<!DOCTYPE html>

<!-- flexbox is like grid but it is for one dimensional-->
<!-- in flexbox flex = 1 means 1fr in grid-->
<!-- the number is like a ratio for space like the number in grid-->
<!-- in grid we define every column's space in grid-template-columns 
    but in flexbox we define every part's features separately-->

<!-- justify-content determines how elements are laid out horizantally(start,center,end,space-between)
    space-between spreads out elements evenly across space-->

<!-- align-items determines how elements are  aligned vertically(strecth,start,end,center)-->
