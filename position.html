<!DOCTYPE html>

<!-- CSS position adds another dimensions to our page-->
<!-- position: static is default position-->
<!-- position: fixed sticks to the page while scrolling-->
<!-- if we want our element to resize with the page we can use top,bottom,left and right,otherwise we can use height and width-->
<!-- by setting top bottom left and right we can determine where our element is -->

<!-- position absolute is on the page but position fixed is on the web browser-->
<!-- it will scroll with the page and will not stick when scrolling -->
<!-- position absolute takes same values as position fixed like right,left,top,bottom,width-->

<!-- element with higher z-index will appear above the element with lower z-index-->

<!-- position relative is useful when we want to display an element normally but still be able to place other elements in the corner-->

<!-- position static will always appear at the back but if we set elements anything other than static the last written one will appear above-->

<html>

    <head>
        <title>
            CSS Position Practice
        </title>
    </head>


    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        
        <div style="
            background-color:black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
        ">
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0px;
            top: 50px;
            bottom: 0px;
            width: 72px;
        ">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top: 0px;
                right: 0px;
            ">
                X        
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 10px;
            z-index: 2;
        ">
            absolute 
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        "> 
            div1
        </div>


        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        "> 
            div2
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                bottom: 10px;
                right: 10px;
            ">
                5:02        
            </div>

        </div>

    </body>

</html>
