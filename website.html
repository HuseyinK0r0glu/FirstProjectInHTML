<button>Hello</button>  <button>World</button>

<!-- p is for paragraph-->
<!-- extra spaces are ignored in HTML-->

<p>
    Paragraph of text
</p>

<!-- <a> is anchor element,link to another website-->
<!-- target determines whether this link opens in current webpage or in a new tab-->
<!-- if we don't specify the target it opens in the current page but if we set it to _blank it will open in a new tab-->
<!-- href and target are attributes -->

<a href="https://www.youtube.com/" target="_blank">
    Link to youtube
</a>
