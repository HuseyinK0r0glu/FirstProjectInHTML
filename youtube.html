<!DOCTYPE html>

<!-- img and input element are a void element-->
<!-- "object-fit : cover" covers the area and also keeps its shape 
     "object-position : left or right " if image does not fit the area we
      choose we can select the part we want to see
      "object-fit: contain" image is going to shrink until it is contained
      by the area we choose -->

<!-- block element will take up the entire line in its container-->
<!-- inline-block element will only take up as much space as needed-->
<!-- inline element will appear within a line of text (a text element)-->

<!-- if we determine the style of div element its child elements will be determined as well-->

<html>
    <head>
        <title>
            Youtube.com clone
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        

        <style>
            
            p {
                font-family: roboto,Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .thumbnail {
                width: 300px;
                display:block;
            }

            .search-bar {
                font-size: 20px;
                display: block;
            }

            .video-title {
                margin-top: 0;
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 12px;
            }
        
            .video-author {
                font-size: 12px;
                color: rgb(96, 96, 96);
                margin-bottom: 4px;
            }

            .video-stats {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }

            .video-preview {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            .video-info-grid {
                display: grid;
                grid-template-columns: 50px 1fr;
            }

            .channel-picture {

            }

            .video-info {

            }

            .profile-picture {
                width: 40px;
                border-radius: 50px;
            }

            .thumbnail-row {
                margin-bottom: 20px;
            }
            
        </style>

    </head>

    <body>

        <input class="search-bar" type="text" placeholder="Search">

        <div class="video-preview">

            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
            </div>

            <div class="video-info-grid">

                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-1.jpeg">
                </div>

                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
        
                    <p class="video-author">
                        Marques Brownlee
                    </p>
        
                    <p class="video-stats ">
                        3.4M views &#183; 6 months ago
                    </p>
                </div>
            </div>
        </div>

        <div class="video-preview">

            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
            </div>

            <div class="video-info-grid">

                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-2.jpeg">
                </div>

                <div class="video-info">
                   <div>
                        <p class="video-title">
                            Try Not To Laugh Challenge #9
                        </p>
            
                        <p class="video-author">
                            Markiplier
                        </p>
            
                        <p class="video-stats ">
                            19M views &#183; 4 years ago
                        </p>
                   </div>
                </div>
        
            </div>

        </div>
    </body>
</html>
